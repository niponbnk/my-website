    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 0.75rem; /* rounded-lg */
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-images img {
            width: 100%;
            flex-shrink: 0; /* Prevent images from shrinking */
            object-fit: cover;
            height: 100%;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 9999px; /* full rounded */
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .carousel-button.left { left: 1rem; }
        .carousel-button.right { right: 1rem; }
        .carousel-dots {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }
        .dot {
            width: 0.75rem;
            height: 0.75rem;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dot.active {
            background-color: white;
        }
    </style>
</head>

    <script>
        let currentSlide = 0;
        const imagesContainer = document.getElementById('carouselImages');
        const images = imagesContainer.getElementsByTagName('img');
        const totalSlides = images.length;
        const dotsContainer = document.getElementById('carouselDots');

        // Function to show a specific slide
        function showSlide(index) {
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }
            imagesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
            updateDots();
        }

        // Function to move to the next or previous slide
        function moveSlide(direction) {
            showSlide(currentSlide + direction);
        }

        // Function to create and update navigation dots
        function createDots() {
            dotsContainer.innerHTML = ''; // Clear existing dots
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('span');
                dot.classList.add('dot');
                dot.onclick = () => showSlide(i);
                dotsContainer.appendChild(dot);
            }
            updateDots();
        }

        // Function to highlight the active dot
        function updateDots() {
            const dots = dotsContainer.getElementsByClassName('dot');
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove('active');
            }
            if (dots[currentSlide]) {
                dots[currentSlide].classList.add('active');
            }
        }

        // Initialize carousel on page load
        window.onload = function() {
            createDots();
            showSlide(0); // Show the first slide initially
        };

        // Function to copy text to clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                const messageElement = document.getElementById('copyMessage');
                messageElement.classList.remove('hidden');
                setTimeout(() => {
                    messageElement.classList.add('hidden');
                }, 2000); // Hide message after 2 seconds
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(textarea);
        }
    </script>
</body>
